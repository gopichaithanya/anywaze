{% extends "base.html" %}
{% block heatmaps %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 80%;
      }
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 20%;
        padding: 35px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>
    <script>

// This example requires the Visualization library. Include the libraries=visualization
// parameter when you first load the API. For example:
// <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC17SsLYOnnPMuyxaAOb0HcEgKIQG1j8Ws&libraries=visualization">


var map, heatmap;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat: {{lat_centroid|safe}}, lng: {{lng_centroid|safe}} },
    //mapTypeId: google.maps.MapTypeId.SATELLITE
    mapTypeId: google.maps.MapTypeId.MAP
  });

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(),
    radius: 25,
    map: map
  });
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 30);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

// Heatmap data
function getPoints() {
  return [

    {% for lat_lng_tup in lat_and_lngs %}
    new google.maps.LatLng{{lat_lng_tup}},
    {% endfor %}

  ];
}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC17SsLYOnnPMuyxaAOb0HcEgKIQG1j8Ws&signed_in=true&libraries=visualization&callback=initMap">
    </script>



    <!--to pull in the data to redraw the map-->
    <h2><center>
            {{city|safe}}

            {% if weekday != '--' %}
            - {{weekday|safe}}
            {% endif %}

            {% if type_id != '--' %}
            - {{type_id|safe}}
            {% endif %}

    </center></h2>

    <div class="container">
    <div class="starter-template">
    <div class="row" style="height:100vh;">
    <div class="col-md-4 col-md-offset-4" style="margin-top:1vh;">
        <form action"date_and_city" method="GET">
            <div class="form-group text-center">
                <!--<label style="font-weight:300; font-size:24px;">Enter City, Type & Date:</label>-->
                <label style="font-weight:300; font-size:24px;">Enter City, Day & Event Type:</label>
                <br /><br />

                <select class="form-control" id="city" name="city">
                    {% for city in cities %}
                    <option>{{ city }}</option>
                    {% endfor %}
                </select>

                <!--
                <select class="form-control" id="date" name="date">
                    {% for d in dates %}
                    <option>{{ d }}</option>
                    {% endfor %}
                </select>
                -->

                <select class="form-control" id="weekday" name="weekday">
                    {% for d in weekdays %}
                    <option>{{ d }}</option>
                    {% endfor %}
                </select>


                <select class="form-control" id="type_id" name="type_id">
                    {% for etypes in event_types %}
                    <option>{{ etypes }}</option>
                    {% endfor %}
                </select>

                <br/><br/>
                <button type="submit" value="Send" name="type_id-container" class="btn btn-default id-submit">Submit</button>
            </div>
        </form>
    </div>


  </body>
</html>

{% endblock %}
