{% extends "base.html" %}
{% block date_type %}

<div class="container">
      <div class="starter-template">
        <div class="row" style="height:100vh;">
                <div class="col-md-10 col-md-offset-1">
                    <table class="table">
                      <thead>
                        <tr>
                        <th>date</th>
                        <th>type</th>
                        <th>city</th>
                        <th>count</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for val in output %}
                        <tr>
                         <td>{{val.date}}</td>
                         <td>{{val.type}}</td>
                         <td>{{val.city}}</td>
                         <td>{{val.count}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                </div>
        </div>
      </div>
    </div>
{% endblock %}
